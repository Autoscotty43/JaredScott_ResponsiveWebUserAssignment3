<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}"></span>!</h1>

<p><strong>Username:</strong> <span th:text="${username}"></span></p>

</form>
</body>
</html>
