<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
</head>
<body>
<div class="container">
    <h2>Registration Successful!</h2>

    <p th:text="${successMessage}" class="alert alert-success"></p>

    <h4>Your Information:</h4>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>Username:</strong> <span th:text="${registeredUser.username}"></span>
        </li>
        <li class="list-group-item">
            <strong>Email:</strong> <span th:text="${registeredUser.email}"></span>
        </li>
    </ul>

    <a href="/login" class="btn btn-primary mt-3">Login</a>
</div>
</body>
</html>
